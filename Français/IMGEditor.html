<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Éditeur d'images</title>
    <link rel="stylesheet" href="IMGEditor.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="imgBox" id="imgBox">
                <div class="avant">
                    <p>Avant</p>
                    <img id="original-img" />
                </div>
                <div class="apres">
                    <p>Après</p>
                    <img id="img" />
                </div>
            </div>
            <div class="upload">
                <label for="upload" id="upload-label">Téléversez votre photo ici</label><br>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturation</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contraste</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Luminosité</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sépia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Niveaux de gris</label>
                    <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">Flou</label>
                    <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="huerotate">Teinte</label>
                    <input type="range" id="huerotate" min="0" max="360" value="0">
                </li>
                <li>
                    <a id="download">Télécharger</a>
                    <span id="reset">Réinitialiser</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="IMGEditor.js"></script>
</body>
</html>
