<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="AI.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- خلفية النجوم -->
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <!-- العنوان -->
    <div class="shadow-dance-container">
        <h1 class="shadow-dance-text">MY AI</h1>
    </div>

    <!-- صور -->
    <div class="IMGs" id="IMGs">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </div>

    <!-- مربع الكتابة + زر التوليد -->
    <div class="prompt">
        <input type="text" placeholder="write your imaginations" id="input">
        <button class="glow-on-hover" id="BOTONA" onclick="generateImage()">Generate</button>
    </div>

    <script src="AI.js"></script>
</body>
</html>
